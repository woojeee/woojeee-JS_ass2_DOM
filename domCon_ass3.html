  <script>
    //div 배열? and 클릭이벤트, 부모노드 잡기.

    let divs = document.querySelectorAll("div");

    divs.forEach(function(div) {
      div.addEventListener("click", function() {
        divs.forEach(function(div) {
          div.style.backgroundColor = "white";
        });
        // div별로 이벤트 먹이는데, 다른 모든 div 바꿀 것. -> this로 하니깐 앞의 function의 인자인 div만으로 인식하는듯.
        if (this.parentElement.tagName === "BODY") {
          this.style.backgroundColor = "blue";
        } else {
          this.style.backgroundColor = "blue";
          this.parentElement.style.backgroundColor = "red";
          event.stopPropagation();
        }
      });
    });

    // 각각의 div를 클릭하면, 클릭한 div와 바로 상위 div의 색깔이 각각, 파랑 / 빨강으로 바뀌게 해주세요
  </script>
